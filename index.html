<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badminton Facts</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background 0.5s ease;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.2em;
            margin: 20px 0;
            animation: fadeIn 1s ease;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #ff4757;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #e84118;
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Badminton Fact</h1>
        <p id="fact"></p>
        <button id="newFactBtn">Get a New Fact</button>
    </div>
    <script>
        const facts = [
            "Badminton originated in the mid-19th century in England, but it has roots in ancient games played in Greece, China, and India.",
            "The shuttlecock, or 'birdie,' used in badminton is traditionally made from 16 feathers, usually goose or duck feathers, and is attached to a cork base.",
            "Badminton became an official Olympic sport in 1992 during the Barcelona Summer Olympics.",
            "Badminton is considered the fastest racket sport in the world, with shuttlecocks reaching speeds of over 400 km/h (248 mph) in professional matches.",
            "A standard badminton court is 13.4 meters long and 6.1 meters wide for doubles matches, while it is 5.18 meters wide for singles matches.",
            "The current scoring system used in badminton is called the 'rally scoring system,' where points can be scored by either the serving or receiving side.",
            "The longest recorded badminton match lasted 124 minutes during the 2011 Sudirman Cup, showcasing the endurance of the players.",
            "The Badminton World Championships, held every two years, is one of the most prestigious tournaments in the sport, alongside the Olympics.",
            "Badminton is extremely popular in Asia, particularly in countries like China, Indonesia, Malaysia, and South Korea, where many top players come from.",
            "Playing badminton can improve cardiovascular fitness, flexibility, and coordination, making it a great workout for people of all ages."
        ];

        function getRandomFact() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            document.getElementById('fact').innerText = facts[randomIndex];
        }

        document.getElementById('newFactBtn').addEventListener('click', getRandomFact);

        // Display a fact when the page loads
        window.onload = getRandomFact;
    </script>
</body>
</html>
